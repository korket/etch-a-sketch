<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Etch a Sketch</title>
</head>
<body>
  <header>
    <h1>Etch-a-Sketch!</h1>
  </header>

  <main>
    <div class="sketch-container shadow-1">
    </div>
  </main>

  <div class="color-profiles">
    <input type="color" value="#000000" class="color-1 color selected-color">
    <input type="color" value="#FF0000" class="color-2 color">
    <input type="color" value="#0000FF" class="color-3 color">
    <input type="color" value="#ffffff" class="color-4 color">
  </div>

  <div class="utilities">
    <button class="rainbow utility active shadow-3">RAINBOW</button>
    <button class="shade utility active shadow-3">SHADE</button>
    <button class="grid-line utility active shadow-3">GRID LINE</button>
    <button class="clear utility active shadow-3">CLEAR</button>
    <div class="utility grid-range-container">
      <p>GRID SIZE: <a>16x16</a></p>
      <input type="range" min="1" max="64" value="16" class="grid-range">
    </div>
  </div>

  <footer>
    <hr class="shadow-4">
    <p><a>made by korket</a> | <a href="https://github.com/korket/etch-a-sketch">source</a></p>
    <hr>
  </footer>
</body>
</html>
